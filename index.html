<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="game">
        <div class="dashboard">
          <div class="score current-score">
            <span>Score: <span id="score-p">0</span></span>
          </div>
          <div class="score best-score">
            <span>Best Score: <span id="bestScore-p">0</span></span>
          </div>
        </div>

        <div class="canvas">
          <canvas id="gameCanvas" width="500px" height="500px"></canvas>
        </div>
      </div>

      <div class="over"></div>
      <div class="pop-up">
        <h2>Game Over</h2>
        <button class="restart-btn" onclick="restartGame()">Restart</button>
      </div>
      <div class="start-game">
        <h1>Press any key to start the game</h1>
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
